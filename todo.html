<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="js/lib/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/todo.css">
  </head>
  <body>

    <div id="container">
      <h1>To-Do List <i class="fas fa-angle-double-up"></i></h1>
      <input type="text" placeholder="Add New To-Do...">

      <ul>
        <li><span><i class="fas fa-trash"></i></span> Groceries</li>
        <li><span><i class="fas fa-trash"></i></span> Laundry</li>
        <li><span><i class="fas fa-trash"></i></span> Car Wash</li>
        <li><span><i class="fas fa-trash"></i></span> Vacuum House</li>
      </ul>
    </div>


    <script src="js/todo.js" charset="utf-8"></script>
  </body>
</html>
